# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  nb_utils:
  flutter_mobx:
  cached_network_image:
  flutter_svg:
  http:
  shared_preferences:
  provider:
  toggle_switch:
  expandable:
  multi_select_flutter:
  file_picker:
  simple_speed_dial:
  image_picker:
  geolocator:
  geocoding:
  flutter_typeahead:
  flutter_google_places:
  awesome_snackbar_content:
  sqflite:
  path_provider:
  background_fetch: any
  #connectivity:
  auto_size_text:
  permission_handler:
  flutter_keyboard_visibility: any
  logger: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  #connectivity_plus: ^5.0.2
  get: ^4.6.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.1.11

